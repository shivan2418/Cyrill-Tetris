<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyrill Tetris</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- jQuery and Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Javascript -->
  <script defer src='./dist/bundle.js'></script>

</head>

<body>

  <div class='container letter_container'>
    <div class='row letter_row'>
      <div id="canvas_wrapper" class='col-12 col-md-9 order-md-2'>
        <div id='wrong_answer_hint'>ã…Š:ch</div>
        <div id='canvas' class='mx-auto'></div>
        <div id='input_wrapper'>
          <div id='points'>0</div>
          <input id='letter_input' type='text' />
          <div id='block_speed'></div>
        </div>
      </div>
      <div id="menu" class='col-12 col-md-3 order-md-1'>

        <div class="sub_menu" id="options_menu">
          <div id="speed_menu">
          <span>Select speed</span>
          <button class='speed_btn btn btn-primary' data-speed=2000>Very fast (2s)</button>
          <button class='speed_btn btn btn-primary' data-speed=4000>Fast (4s)</button>
          <button class='speed_btn btn btn-primary' data-speed=7000>Normal (7s)</button>
          <button class='speed_btn btn btn-primary' data-speed=10000>Slow (10s)</button>
          <button class='speed_btn btn btn-primary' data-speed=12000>Very slow (12s)</button>
          <button id='speed_custom' class='btn btn-primary'>Custom</button>
          </div>
      

        </div>

        <div class="sub_menu" id="choose_exam_menu">
          <span>Select what exam to Take</span>
        </div>

        <div class="sub_menu"  id=syllabus_menu>
          <span>Select syllabus</span>
        </div>

        <div id='commands_menu'>
          <button id="endless_mode_btn" class="active btn btn-primary">Endless mode</button>
          <button id="exam_mode_btn" class="inactive btn btn-primary">Take exam</button>
          <button id="syllabus_btn" class="btn btn-primary">Select syllabus</button>
          <button id="options_btn" class="btn btn-primary">Options</button>
          <button id="challenge_mode_btn" class="btn btn-primary" title="Increases speed as you progress">Challenge mode</button>
          <input  id="show_hints_btn" type='checkbox' checked=true value="1" >
          <label for='show_hints_btn'>Show hints on failure</label>
          <button id="pause_btn" class="btn btn-primary">Pause Game</button>
        </div>

        <div id='exams' class="sub_menu" >
        </div>



      </div>

    </div>
  </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyrill Tetris</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- jQuery and Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Javascript -->
  <script defer src='./dist/bundle.js'></script>

</head>

<body>

  <div class='container hangul_container'>
    <div class='row hangul_row'>
      <div id="canvas_wrapper" class='col-12 col-md-9 order-md-2'>
        <div id='wrong_answer_hint'>ã…Š:ch</div>
        <div id='canvas' class='mx-auto'></div>
        <div id='input_wrapper'>
          <div id='points'>0</div>
          <input id='letter_input' type='text' />
        </div>
      </div>
      <div id="menu" class='col-12 col-md-3 order-md-1'>

        <div id="speed_menu">
          <button class='speed_btn btn btn-primary' data-speed=2000>Very fast (2s)</button>
          <button class='speed_btn btn btn-primary' data-speed=4000>Fast (4s)</button>
          <button class='speed_btn btn btn-primary' data-speed=7000>Normal (7s)</button>
          <button class='speed_btn btn btn-primary' data-speed=10000>Slow (10s)</button>
          <button class='speed_btn btn btn-primary' data-speed=12000>Very slow (12s)</button>
        </div>

        <div id="choose_exam">
          <span>Select what exam to Take</span>
          <button id='start_exam_all_letters' class='btn btn-primary'>All letters</button>
          <button id='start_exam_hard_only' class='btn btn-primary'>Only letters not same as the lation one</button>
        </div>

        <div id="syllabus">
          <button class="btn btn-primary syllabus_btn active" id="btn_alphabet_full">Full alphabet
          </button>
          <button data-tooltip='Only letters that are not the same as western letters' class="btn btn-primary syllabus_btn"  id="btn_alphabet_hard_only">Foreign only</button>
        </div>

        <div id='commands'>
          <button id="show_exams" class="btn btn-primary">Show exams</button>
          <button id="endless_mode" class="active btn btn-primary">Endless mode</button>
          <button id="exam_mode" class="inactive btn btn-primary">Take exam</button>
          <button id="syllabus_btn" class="btn btn-primary">Syllabus</button>
          <button id="speed_btn" class="btn btn-primary">Adjust Speed</button>
          <button id='challenge_mode' class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Challenge mode</button>
          <button id='show_hints' class='btn btn-primary'>Show hints</button>
          <button id="pause" class="btn btn-primary">Pause Game</button>
        </div>

        <div id='exams'>
          <div class=exam id='alphabet_full'></div>
          <div class=exam id='alphabet_hard_only'></div>
        </div>



      </div>

    </div>
  </div>


</body>

</html>

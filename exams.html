<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/test_styles.css" />
    <!-- Javascript -->
    <script type="module" src="js/classes/game.js"></script>
    <script type="module" src="js/hangul.js"></script>
    <script src="js/settings.js"></script>

</head>

<body>


    <div id='exams_wrapper'>

        <div id='consonant_exam' class='exam'></div>
        <hr>
        <div id='vowel_exam' class='exam'></div>


    </div>

    <script>
        function load_exams() {
            //load from cookies
            create_exam("consonant_exam", STARTING_CONS_HAN);
            create_exam("vowel_exam", VOWE_HAN);
        }

        function create_exam(exam_name, hangul) {
            base="";
            hangul.forEach((jamo_div) => {
                base += `<div id=${jamo_div} class="exam_question"><div class="exam_item">${jamo_div}</div><div class="passfail" id='${jamo_div}0'></div><div class="passfail" id='${jamo_div}1'></div><div class="passfail" id='${jamo_div}2'></div></div>`;
            });
            $(`#${exam_name}`).append(base);
        }


        $(document).ready(function () {
            load_exams();
        });
    </script>
</body>

</html>
